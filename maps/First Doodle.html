<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Literacy in Africa - ETH</title>
  <script src="../../../cesium/Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../../../cesium/Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
	<!-- create and add Cesium globe -->
    var viewer = new Cesium.Viewer('cesiumContainer');
	
	<!-- create and add terrain and water mask -->
	var terrainProvider = new Cesium.CesiumTerrainProvider({
		url : '//assets.agi.com/stk-terrain/world',
		requestWaterMask: true
	});
	viewer.terrainProvider = terrainProvider;
	
	<!-- add cylinders for experimenting purposes -->
	var cylinder = viewer.entities.add({
		name : 'Green cylinder with black outline',
		position: Cesium.Cartesian3.fromDegrees(29.7, -1.9, 200000.0), <!-- coord: long/WE, lat/NS, height -->
		cylinder : {
			length : 400000.0,
			topRadius : 30000.0,
			bottomRadius : 30000.0,
			material : Cesium.Color.RED,
			outline : false,
			outlineColor : Cesium.Color.DARK_GREEN
		}
	});
	
	var cylinder2 = viewer.entities.add({
		name : 'Green cylinder with black outline',
		position: Cesium.Cartesian3.fromDegrees(-1.0, 8.2, 200000.0), <!-- coord: long/WE, lat/NS, height -->
		cylinder : {
			length : 400000.0,
			topRadius : 130000.0,
			bottomRadius : 130000.0,
			material : Cesium.Color.RED,
			outline : false,
			outlineColor : Cesium.Color.DARK_GREEN
		}
	});
	
	<!-- add boxes for experimenting purposes -->
	var box = viewer.entities.add({
		name : 'Green cylinder with black outline',
		position: Cesium.Cartesian3.fromDegrees(25.0, -1.9, 200000.0), <!-- coord: long/WE, lat/NS, height -->
		box : {
			dimensions : new Cesium.Cartesian3(70000.0, 70000.0, 400000.0), <!-- dim: long/WE, lat/NS, height -->
			material : Cesium.Color.YELLOW
		}
	});
	
	var box2 = viewer.entities.add({
		name : 'Green cylinder with black outline',
		position: Cesium.Cartesian3.fromDegrees(-5.0, 8.2, 500000.0), <!-- coord: long/WE, lat/NS, height -->
		box : {
			dimensions : new Cesium.Cartesian3(70000.0, 70000.0, 1000000.0), <!-- dim: long/WE, lat/NS, height -->
			material : Cesium.Color.YELLOW
		}
	});
	
	<!-- zoom to entities -->
	viewer.zoomTo(viewer.entities);
	
  </script>
</body>
</html>
